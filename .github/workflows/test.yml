name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests with coverage
        run: pnpm test -- --coverage
      
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('./coverage/coverage-summary.json')); console.log(Math.round(data.total.lines.pct || data.total.statements.pct))")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
      
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v2.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 65de00768869c54d4410059dedd416e5
          filename: gistfile1.txt
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: ${{ steps.coverage.outputs.percentage >= 90 && 'brightgreen' || steps.coverage.outputs.percentage >= 80 && 'green' || steps.coverage.outputs.percentage >= 70 && 'yellow' || 'red' }}
          forceUpdate: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 